<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2">
  <!-- Queue container (horizontal tubes) -->
  <line x1="10" y1="35" x2="90" y2="35" stroke="#1f2937" stroke-width="2"/>
  <line x1="10" y1="65" x2="90" y2="65" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Queue elements -->
  <!-- Element 1 (Front) -->
  <rect x="15" y="40" width="18" height="20" fill="#60a5fa" stroke="#000" stroke-width="2"/>
  <text x="24" y="53" font-family="monospace" font-size="8" fill="#1e3a8a" text-anchor="middle">10</text>
  
  <!-- Element 2 -->
  <rect x="35" y="40" width="18" height="20" fill="#e5e7eb" stroke="#000" stroke-width="2"/>
  <text x="44" y="53" font-family="monospace" font-size="8" fill="#374151" text-anchor="middle">20</text>
  
  <!-- Element 3 (Rear) -->
  <rect x="55" y="40" width="18" height="20" fill="#c084fc" stroke="#000" stroke-width="2"/>
  <text x="64" y="53" font-family="monospace" font-size="8" fill="#581c87" text-anchor="middle">30</text>
  
  <!-- FRONT indicator -->
  <path d="M24 20 L24 28 M20 25 L24 28 L28 25" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <text x="24" y="16" font-family="monospace" font-size="6" fill="#3b82f6" text-anchor="middle">FRONT</text>
  
  <!-- REAR indicator -->
  <path d="M64 20 L64 28 M60 25 L64 28 L68 25" stroke="#9333ea" stroke-width="2" fill="none"/>
  <text x="64" y="16" font-family="monospace" font-size="6" fill="#9333ea" text-anchor="middle">REAR</text>
  
  <!-- Enqueue arrow (in) -->
  <path d="M85 50 L78 50" stroke="#22c55e" stroke-width="2"/>
  <polygon points="78,50 82,47 82,53" fill="#22c55e" stroke="none"/>
  
  <!-- Dequeue arrow (out) -->
  <path d="M12 50 L5 50" stroke="#ef4444" stroke-width="2"/>
  <polygon points="5,50 9,47 9,53" fill="#ef4444" stroke="none"/>
</svg>
